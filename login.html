	<script type="text/javascript">
		$(function(){
				function num() {
							let n = 60
							let setter = setInterval(function() {
								n--;
								$(".codebtn").html(n)
								if(n == 0) {
									$(".codebtn").html("获取验证码");
										$(".codebtn").css("pointer-events","visible");
								}
			
							}, 1000)
							setTimeout(function() {
								clearInterval(setter)
							}, 60000)
						};
			$(".codebtn").click(function(){
				let recomcode=$("#recomcode").val();
				if(recomcode==""||recomcode==null||recomcode==undefined||recomcode=="null"||recomcode=="undefined"){
				mui.alert("电话号码不能为空"," ");
				return;
				}
				if(!regList.phone.test(recomcode)){
					mui.alert("请输入正确的电话号码"," ");
					return;
				}
				sent_msg(recomcode)
				$(this).css("pointer-events","none");
				$(this).text(60);
				num();
				$(this).addClass("ztsfontcolor").removeClass("ztsbuttom");
				  
			})
			
		})
		
	</script>
